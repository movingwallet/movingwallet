name: Smoke Backend

on:
  workflow_call:
    inputs:
      base_url:
        description: "Base URL for the backend (default: local dev server)"
        required: false
        type: string
        default: "http://127.0.0.1:3000"
    secrets:
      OPENAI_API_KEY:
        required: false
    outputs:
      smoke_status:
        description: "success or failure"
        value: ${{ jobs.smoke-backend.outputs.smoke_status }}

jobs:
  smoke-backend:
    runs-on: ubuntu-latest
    outputs:
      smoke_status: ${{ steps.set-status.outputs.status }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "Install deps"
        run: pnpm install --frozen-lockfile

      - name: "Unit tests"
        run: pnpm test

      - name: "Start backend (smoke)"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          pnpm --filter gpt-backend dev > backend-smoke.log 2>&1 &
          echo $! > backend-smoke.pid

      - name: "Wait for /health"
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: |
          set -e
          for i in {1..60}; do
            if curl -sSf "$BASE_URL/health" > /dev/null; then
              echo "OK: /health ready"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          tail -n 200 backend-smoke.log || true
          exit 1

      - name: "Smoke: GET /api/ping"
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: |
          set -e
          curl -sSf "$BASE_URL/api/ping" | head -c 400
          echo

      - name: "Upload smoke logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: backend-smoke.log

      - name: "Stop backend (always)"
        if: always()
        run: |
          if [ -f backend-smoke.pid ]; then
            kill -9 "$(cat backend-smoke.pid)" 2>/dev/null || true
          fi

      - name: "Set status"
        if: always()
        id: set-status
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
