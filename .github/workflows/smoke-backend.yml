name: Smoke Backend

on:
  workflow_call:
    inputs:
      base_url:
        description: "Base URL for the backend (default: local dev server)"
        required: false
        type: string
        default: "http://127.0.0.1:3000"
      retries:
        description: "How many total attempts (default 2)"
        required: false
        type: number
        default: 2
      health_timeout_seconds:
        description: "Seconds to wait for /health per attempt (default 60)"
        required: false
        type: number
        default: 60
    secrets:
      AI_PROVIDER:
        required: false
      OPENAI_API_KEY:
        required: false
      ANTHROPIC_API_KEY:
        required: false
      GOOGLE_API_KEY:
        required: false
      MISTRAL_API_KEY:
        required: false
    outputs:
      smoke_status:
        description: "success or failure"
        value: ${{ jobs.smoke-backend.outputs.smoke_status }}
      ai_provider:
        description: "AI provider used in smoke run"
        value: ${{ jobs.smoke-backend.outputs.ai_provider }}

jobs:
  smoke-backend:
    runs-on: ubuntu-latest
    outputs:
      smoke_status: ${{ steps.set-status.outputs.status }}
      ai_provider: ${{ steps.ai-provider.outputs.provider }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "Install deps"
        run: pnpm install --frozen-lockfile

      - name: "Resolve AI provider"
        id: ai-provider
        env:
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        run: |
          if [ -n "$AI_PROVIDER" ]; then
            echo "provider=$AI_PROVIDER" >> $GITHUB_OUTPUT
          else
            echo "provider=openai" >> $GITHUB_OUTPUT
          fi

      - name: "Smoke (with retry)"
        env:
          BASE_URL: ${{ inputs.base_url }}
          RETRIES: ${{ inputs.retries }}
          HEALTH_TIMEOUT: ${{ inputs.health_timeout_seconds }}
          AI_PROVIDER: ${{ steps.ai-provider.outputs.provider }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          set -e

          mkdir -p logs
          : > logs/debug-ai.json || true

          stop_backend() {
            if [ -f logs/backend-smoke.pid ]; then
              kill -9 "$(cat logs/backend-smoke.pid)" 2>/dev/null || true
              rm -f logs/backend-smoke.pid || true
            fi
          }

          wait_health() {
            local timeout="$1"
            local ok="0"
            for i in $(seq 1 "$timeout"); do
              if curl -sSf "$BASE_URL/health" > /dev/null; then
                ok="1"
                break
              fi
              sleep 1
            done
            if [ "$ok" = "1" ]; then
              return 0
            fi
            return 1
          }

          attempt=1
          total="$RETRIES"

          while [ "$attempt" -le "$total" ]; do
            echo "===== SMOKE ATTEMPT $attempt/$total ====="

            stop_backend

            LOG_FILE="logs/backend-smoke-attempt-${attempt}.log"
            : > "$LOG_FILE"

            # Start backend
            pnpm --filter gpt-backend dev > "$LOG_FILE" 2>&1 &
            echo $! > logs/backend-smoke.pid

            # Wait for /health
            if ! wait_health "$HEALTH_TIMEOUT"; then
              echo "ERROR: /health did not become ready (attempt $attempt)" | tee -a "$LOG_FILE"
              tail -n 200 "$LOG_FILE" || true
              stop_backend
              attempt=$((attempt+1))
              sleep 3
              continue
            fi

            # Smoke endpoints
            set +e
            curl -sSf "$BASE_URL/api/ping" | head -c 400 > /dev/null
            PING_RC=$?

            curl -sSf "$BASE_URL/api/debug/ai" > logs/debug-ai.json
            AI_RC=$?
            set -e

            if [ "$PING_RC" -eq 0 ] && [ "$AI_RC" -eq 0 ]; then
              echo "OK: Smoke passed on attempt $attempt"
              # Canonical log for downstream explain-failure
              cp "$LOG_FILE" logs/backend-smoke.log
              stop_backend
              exit 0
            fi

            echo "ERROR: Smoke endpoints failed (attempt $attempt) ping_rc=$PING_RC ai_rc=$AI_RC" | tee -a "$LOG_FILE"
            tail -n 200 "$LOG_FILE" || true
            stop_backend

            attempt=$((attempt+1))
            sleep 3
          done

          echo "FAILED: All smoke attempts exhausted ($total)"
          # Keep last attempt as canonical
          if [ -f "logs/backend-smoke-attempt-${total}.log" ]; then
            cp "logs/backend-smoke-attempt-${total}.log" logs/backend-smoke.log
          else
            echo "No logs found" > logs/backend-smoke.log
          fi
          exit 1

      - name: "Upload smoke artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: |
            logs/backend-smoke.log
            logs/backend-smoke-attempt-*.log
            logs/debug-ai.json
          if-no-files-found: ignore
          retention-days: 7

      - name: "Set status"
        if: always()
        id: set-status
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
