name: Smoke Backend

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  smoke-backend:
    runs-on: ubuntu-latest

    steps:
      # â¬‡ï¸ Checkout
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      # ðŸ§© Setup pnpm
      - name: ðŸ§© Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ðŸŸ¢ Setup Node
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      # ðŸ“¦ Install deps
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # â–¶ï¸ Start backend (background)
      - name: â–¶ï¸ Start backend
        run: |
          cd apps/gpt-backend
          pnpm dev > backend-smoke.log 2>&1 &
          echo $! > backend-smoke.pid

      # â³ Wait for /health
      - name: â³ Wait for /health
        run: |
          for i in {1..20}; do
            if curl -sSf http://127.0.0.1:3000/health > /dev/null; then
              echo "âœ… Backend is healthy"
              exit 0
            fi
            echo "â³ Waiting for backend..."
            sleep 2
          done
          echo "âŒ Backend did not become healthy"
          exit 1

      # ðŸ”Ž Smoke: /api/ping
      - name: "ðŸ”Ž Smoke: GET /api/ping"
        run: |
          curl -sSf http://127.0.0.1:3000/api/ping | head -c 400
          echo

      # ðŸ”Ž Smoke: /api/debug/openai (diagnostic)
      - name: "ðŸ”Ž Smoke: GET /api/debug/openai"
        run: |
          curl -sSf http://127.0.0.1:3000/api/debug/openai | head -c 400
          echo

      # ðŸ›‘ Stop backend (SIEMPRE)
      - name: ðŸ›‘ Stop backend
        if: always()
        run: |
          if [ -f apps/gpt-backend/backend-smoke.pid ]; then
            kill -9 $(cat apps/gpt-backend/backend-smoke.pid) 2>/dev/null || true
          fi

      # ðŸ“¦ Upload logs si falla
      - name: ðŸ“¦ Upload smoke logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: apps/gpt-backend/backend-smoke.log
