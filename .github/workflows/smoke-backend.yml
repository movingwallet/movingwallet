name: Smoke Backend

on:
  workflow_call:
    inputs:
      base_url:
        description: "Base URL for the backend (default: local dev server)"
        required: false
        type: string
        default: "http://127.0.0.1:3000"
    secrets:
      AI_PROVIDER:
        required: false
      OPENAI_API_KEY:
        required: false
      ANTHROPIC_API_KEY:
        required: false
      GOOGLE_API_KEY:
        required: false
      MISTRAL_API_KEY:
        required: false
    outputs:
      smoke_status:
        description: "success or failure"
        value: ${{ jobs.smoke-backend.outputs.smoke_status }}
      ai_provider:
        description: "AI provider used in smoke run"
        value: ${{ jobs.smoke-backend.outputs.ai_provider }}

jobs:
  smoke-backend:
    runs-on: ubuntu-latest
    outputs:
      smoke_status: ${{ steps.set-status.outputs.status }}
      ai_provider: ${{ steps.ai-provider.outputs.provider }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "Install deps"
        run: pnpm install --frozen-lockfile

      - name: "Resolve AI provider"
        id: ai-provider
        env:
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        run: |
          if [ -n "$AI_PROVIDER" ]; then
            echo "provider=$AI_PROVIDER" >> $GITHUB_OUTPUT
          else
            echo "provider=openai" >> $GITHUB_OUTPUT
          fi

      - name: "Start backend (smoke)"
        env:
          AI_PROVIDER: ${{ steps.ai-provider.outputs.provider }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          set -e
          pnpm --filter gpt-backend dev > backend-smoke.log 2>&1 &
          echo $! > backend-smoke.pid

      - name: "Wait for /health"
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: |
          set -e
          for i in {1..60}; do
            if curl -sSf "$BASE_URL/health" > /dev/null; then
              echo "OK: /health ready"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: /health did not become ready"
          tail -n 200 backend-smoke.log || true
          exit 1

      - name: "Smoke: GET /api/ping"
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: |
          set -e
          curl -sSf "$BASE_URL/api/ping" | head -c 400
          echo

      - name: "Smoke: Capture /api/debug/ai -> debug-ai.json (artifact)"
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: |
          set -e
          curl -sSf "$BASE_URL/api/debug/ai" > debug-ai.json
          head -c 900 debug-ai.json || true
          echo

      - name: "Upload smoke artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: |
            backend-smoke.log
            debug-ai.json
          if-no-files-found: ignore
          retention-days: 7

      - name: "Stop backend (always)"
        if: always()
        run: |
          if [ -f backend-smoke.pid ]; then
            kill -9 "$(cat backend-smoke.pid)" 2>/dev/null || true
          fi

      - name: "Set status"
        if: always()
        id: set-status
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
