name: Tests

on:
  workflow_call:
    secrets:
      PUSHOVER_APP_TOKEN:
        required: false
      PUSHOVER_USER_KEY:
        required: false
    outputs:
      test_status:
        description: "success or failure"
        value: ${{ jobs.test.outputs.test_status }}
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      test_status: ${{ steps.set-status.outputs.status }}

    env:
      TURBO_TELEMETRY_DISABLED: "1"
      NODE_ENV: test
      LOG_LEVEL: silent
      VITEST: "1"
      # Evita que en CI se rompa el schema/env si no hay secret real:
      OPENAI_API_KEY: "test_key"
      API_TOKENS: "token2dev"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§© Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run tests (turbo)
        run: |
          pnpm test 2>&1 | tee test-output.log

      - name: "Set status"
        if: always()
        id: set-status
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¦ Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-output.log
            apps/gpt-backend/test-output.log
            apps/gpt-backend/vitest.config.ts
            apps/gpt-backend/tests
          if-no-files-found: ignore
          retention-days: 7

  notify-failure:
    name: "Notify (Pushover)"
    needs: test
    if: needs.test.outputs.test_status == 'failure'
    uses: ./.github/workflows/_pushover-notify.yml
    with:
      title: "ðŸš¨ Tests Failed: ${{ github.repository }}"
      message: "Tests failed.\nbranch=${{ github.ref_name }}\nactor=${{ github.actor }}\nrun=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      url_title: "Open CI run"
    secrets:
      PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
      PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
