name: Run Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      TURBO_TELEMETRY_DISABLED: "1"
      NODE_ENV: test
      LOG_LEVEL: silent
      VITEST: "1"
      # Evita que en CI se rompa el schema/env si no hay secret real:
      OPENAI_API_KEY: "test_key"
      API_TOKENS: "token2dev"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§© Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # Guardamos logs de test en archivo para subirlo si falla
      - name: ðŸ§ª Run tests (turbo)
        run: |
          pnpm test 2>&1 | tee test-output.log

      # Subimos artifacts SOLO si falla
      - name: ðŸ“¦ Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-output.log
            apps/gpt-backend/test-output.log
            apps/gpt-backend/vitest.config.ts
            apps/gpt-backend/tests
          if-no-files-found: ignore
          retention-days: 7

      - name: ðŸš¨ Send Pushover notification on failure
        if: failure()
        env:
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
        run: |
          curl -s \
            --form-string "token=${PUSHOVER_API_TOKEN}" \
            --form-string "user=${PUSHOVER_USER_KEY}" \
            --form-string "title=ðŸš¨ Tests Failed" \
            --form-string "message=El workflow de tests ha fallado en ${{ github.repository }} ðŸš¨\nBranch: ${{ github.ref_name }}\nAutor: ${{ github.actor }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            https://api.pushover.net/1/messages.json
