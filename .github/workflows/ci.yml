name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: "Tests"
    uses: ./.github/workflows/test.yml
    secrets: inherit

  smoke-backend:
    name: "Smoke backend"
    needs: tests
    uses: ./.github/workflows/smoke-backend.yml
    secrets: inherit

  explain-failure:
    name: "Explain failure"
    needs: smoke-backend
    if: needs.smoke-backend.outputs.smoke_status == 'failure'
    uses: ./.github/workflows/explain-failure.yml
    with:
      reason: "Smoke backend failed"
      ai_provider: ${{ needs.smoke-backend.outputs.ai_provider }}
      # URL PUBLICA del backend en Vercel (sin / al final)
      ai_explain_url: ${{ vars.GPT_BACKEND_PUBLIC_URL }}/api/gpt/prompt
    secrets: inherit
