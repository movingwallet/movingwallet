name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-backend:
    name: "Smoke backend"
    uses: ./.github/workflows/smoke-backend.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  explain-failure:
    name: "Explain failure"
    needs: smoke-backend
    if: needs.smoke-backend.outputs.smoke_status == 'failure'
    uses: ./.github/workflows/explain-failure.yml
    with:
      reason: "Smoke backend failed"
